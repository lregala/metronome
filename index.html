<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid" id="header">
        <!-- <h6>Header</h6> -->
    </div>
    <div class="container-fluid" id="main">
      <div class="row" id="disp">
          <div class="row">
            <div class="col">
              <div class="container">
                <h1 id="bpm">120</h1>
                <h4>BPM</h4>
                <h2 id="temponame">Allegro</h2>
              </div>
              <div class="container">
              
              </div>
            </div>
          </div>
          <div class="row">

          </div>
      </div>
      <div class="row" id="dial">
        <div class="col d-flex justify-content-center">
          <div class="slidecontainer">
            <input type="range" min="20" max="300" value="120" class="slider" id="myRange">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="footer">
      <!-- <h6>Footer</h6> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("bpm");
    var tempoDescriptor = document.getElementById("temponame");

    slider.oninput = function(){
      output.innerHTML=this.value;
      tval = parseInt(this.value);
      if (tval<40){
        tempoDescriptor.innerHTML="Grave";
      } else if (tval >=40 && tval <60) {
        tempoDescriptor.innerHTML="Lento";
      } else if (tval >=60 && tval <76) {
        tempoDescriptor.innerHTML="Adagio";
      } else if (tval >=76 && tval <108) {
        tempoDescriptor.innerHTML="Andante";
      } else if (tval >=108 && tval <120) {
        tempoDescriptor.innerHTML="Moderato";
      } else if (tval >=120 && tval <168) {
        tempoDescriptor.innerHTML="Allegro";
      } else if (tval >=168 && tval <200) {
        tempoDescriptor.innerHTML="Presto";
      } else {
        tempoDescriptor.innerHTML="Prestissimo";
      }
        
    }


</script>
