<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Metronome</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
		<link rel="stylesheet" href="css/styles.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/8e663f6748.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container-fluid" id="header">
				<!-- <h6>Header</h6> -->
		</div>
		<div class="container-fluid" id="main">
			<div class="row" id="disp">
				<div class="row">
					<div class="col">
						<div class="container">
							<div><h1 id="bpm">160</h1></div>
							<div><h4>BPM</h4></div>
							<h2><div class="tempo-marking">Allegro</div></h2>
						</div>
						<div class="container">
						
						</div>
					</div>
				</div>
				<div class="row">

				</div>
			</div>
			<div class="row" id="dial">
				<div class="row" id="sld">
					<div class="col-2"><button class = "bpm-btn" id="bpm-decrement"><i class="fa-solid fa-minus fa-2x"></i></button></div>
					<div class="col d-flex justify-content-center">
						<div class="slidecontainer">
							<input type="range" min="20" max="300" value="160" class="slider" id="metroRange">
						</div>
					</div>
					<div class="col-2"><button class = "bpm-btn" id="bpm-increment"><i class="fa-solid fa-plus fa-2x"></i></button></i></div>
				</div>
				<div class="row" id="playback">
					<div class="col d-flex justify-content-center">
						<button id="btn-playback">START</button>
					</div>
				</div>
				<div class="row" id="beatsSettings">
					<h4>Beats per Measure</h4>
					<div class="col d-flex justify-content-center">
						<div class="col-2"><button class = "bpm-btn" id="beats-decrement"><i class="fa-solid fa-minus"></i></button></div>
						<h2><div class="beatsPerMeasure">4</div></h2>
						<div class="col-2"><button class = "bpm-btn" id="beats-increment"><i class="fa-solid fa-plus"></i></button></i></div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="container-fluid" id="footer">
			<!-- <button onClick="startTest()">Start test</button>
			<button onClick="stopTest()">Stop test</button> -->
		</div>

		
		<script src="./js/app.js" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
